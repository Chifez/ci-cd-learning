version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Build started on `date`"
      - echo "Building the Docker image..."
    post_build:
      - echo "Build completed on `date`"
run:
  runtime-version: latest
  command: nginx -g "daemon off;"
  network:
    port: 80
    env: PORT
  env:
    - name: NODE_ENV
      value: production
